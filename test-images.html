<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .test-image {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
            background: white;
            display: block;
        }
        .test-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <div class="test-container">
        <div>
            <h3>Test Image 1</h3>
            <img id="test1" class="test-image" src="images/test1.svg" alt="Test Image 1">
            <div id="test1-info" class="test-info">Loading...</div>
        </div>
        
        <div>
            <h3>Test Image 2</h3>
            <img id="test2" class="test-image" src="images/test2.svg" alt="Test Image 2">
            <div id="test2-info" class="test-info">Loading...</div>
        </div>
    </div>
    
    <div class="test-container">
        <div>
            <h3>Safari Image 1</h3>
            <img id="safari1" class="test-image" src="images/safari1.svg" alt="Safari Image 1">
            <div id="safari1-info" class="test-info">Loading...</div>
        </div>
        
        <div>
            <h3>Safari Image 2</h3>
            <img id="safari2" class="test-image" src="images/safari2.svg" alt="Safari Image 2">
            <div id="safari2-info" class="test-info">Loading...</div>
        </div>
    </div>
    
    <script>
        function setupImageTest(imageId) {
            const img = document.getElementById(imageId);
            const info = document.getElementById(imageId + '-info');
            
            img.addEventListener('load', () => {
                info.innerHTML = '<span class="success">✓ Loaded successfully</span>';
                console.log(`${imageId} loaded successfully`);
            });
            
            img.addEventListener('error', (e) => {
                info.innerHTML = '<span class="error">✗ Failed to load</span>';
                console.error(`${imageId} failed to load:`, e);
            });
            
            // Check if already loaded
            if (img.complete) {
                if (img.naturalWidth === 0) {
                    info.innerHTML = '<span class="error">✗ Failed to load</span>';
                } else {
                    info.innerHTML = '<span class="success">✓ Already loaded</span>';
                }
            }
        }
        
        // Test all images
        setupImageTest('test1');
        setupImageTest('test2');
        setupImageTest('safari1');
        setupImageTest('safari2');
    </script>
</body>
</html>
